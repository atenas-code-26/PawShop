{% extends 'products/base.html' %}

{% block content %}
  <div style="max-width: 600px; margin: auto; background-color: #f8f8f8; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">
      {% if form.instance.pk %}
        Editar Producto
      {% else %}
        Agregar Producto
      {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
      {% csrf_token %}
      {{ form.as_p }}

      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
          Guardar
        </button>
      </div>
    </form>
  </div>
{% endblock %}
