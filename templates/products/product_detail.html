{% extends 'base.html' %}

{% block title %}Detalle - {{ producto.nombre }}{% endblock %}

{% block content %}
    <h1>{{ producto.nombre }}</h1>
    <img src="{{ producto.imagen.url }}" width="300">
    <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
    <p>{{ producto.descripcion|safe }}</p>
    <p>Fecha: {{ producto.fecha_publicacion }}</p>
    <a href="/productos/">⬅ Volver a la tienda</a>
{% endblock %}
